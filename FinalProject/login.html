<!DOCTYPE html>

  <link rel="stylesheet" type="text/css" href="css/style.css">
  <style>
    #login-form {
      max-width: 400px;
      margin: auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #generated-password {
      margin-top: 10px;
    }

  </style>
</head>
<body>

   <br><br>
  <div id="login-form">
    <h2>Enter the personality test</h2>
    <form id="authForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password:</label>
      <input type="text" id="password" name="password" >
      <div id="error-message" style="color: red;"></div>
      <div id="generated-password"></div>

      <button type="button" onclick="generatePassword()">Generate Password</button><br/>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    function generatePassword() {
      const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let password = '';
      for (let i = 0; i < 8; i++) {
        const randomIndex = Math.floor(Math.random() * characters.length);
        password += characters.charAt(randomIndex);
      }
      document.getElementById('generated-password').textContent = `Generated Password: ${password}`;
    }

    document.getElementById('authForm').addEventListener('submit', function (event) {
      event.preventDefault();

      // Add your authentication logic here
      const enteredPassword = document.getElementById('password').value;
      const generatedPassword = document.getElementById('generated-password').textContent.split(': ')[1].trim();


    // For demonstration purposes, check if the entered password matches the generated one
    if (enteredPassword === generatedPassword) {
      // Redirect to the other page
      window.location.href = 'question.html';
    } else {
      // For demonstration purposes, just log a message
      document.getElementById('error-message').textContent = 'Incorrect password. Please try again.';
    }

    });

  </script>

</body>
